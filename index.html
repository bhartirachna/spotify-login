<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="spotify.png">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- logo section -->
    <div class="z-container">
        <div class="a-container">
            <i class="fa-brands fa-spotify"></i>
            <h1 class="spotify-title">Spotify</h1>Â®

        </div>
        <hr class="horizontal-1">
    </div>

    <!-- button section -->
    <div class="tocontinue">
        <h5><strong> To continue, log in to Spotify.</strong></h5>
    </div>

    <div class="b-container">

        <button class="btn facebook-btn">
            <h4 class="fb-btn"> <i class="fa-brands fa-facebook-square"></i> CONTINUE WITH FACEBOOK</h4>

        </button>
    </div>
    <!--  -->
    <div class="c-container">
        <button class="btn apple-btn">
            <h4 class="fb-btn"> <i class="fa-brands fa-apple"></i> CONTINUE WITH APPLE </h4>
        </button>
    </div>

    <!--  -->
    <div class="d-container">
        <button class="btn goggle-btn">
            <h4 class="fb-btn gray"><img class="google-img" src="google.png" alt=""> CONTINUE WITH GOOGLE</h4>
        </button>
    </div>

    <!--  -->
    <div class="e-container">
        <button class="btn number-btn">
            <h4 class="fb-btn gray"> CONTINUE WITH PHONE NUMBER</h4>
        </button>
    </div>

    <!-- hr or hr -->
    <div class="k-container">
        <hr class="role">
        <div class=" or-div">
            <h6>OR</h6>
        </div>

        <hr class="role2">


    </div>

    <!-- login section -->
    <div class="login-section">
        <div class="login">
            <form class="form">
                <div class="code-a">
                    <label class="e-name">
                        <h5 class="e-address ">Email address or username</h5>
                    </label>

                    <input class="email-input" placeholder="Email address or username" type="email">
                </div>


                <label class="pass-name">
                    <h5 class="p-name">Password</h5>
                </label>

                <input class="pass-input" placeholder="Password" type="password">

                <p class="your-pass"> Forgot your password?</p>
                <div class="mein-container">
                    <div class="check-div">
                        <!-- <input class="check" type="checkbox"><label><span class="rember">Remember me</span></label> -->
                        <input id="checkbox" type="checkbox" checked="checked" />


                        <label for="checkbox" class="main">Remember me</label>
                        

                    </div>
                    <button class="login-btn4">
                        <h4 class="fb-btn">LOG IN</h4>
                    </button>
                </div>
        </div>
        </form>
    </div>
    </div>
    <!--  -->
    <hr class="last-hr" />
    <div class="last-div">
        <h3 class="h3">Don't have an account?</h3>
    </div>
    <div class="last-btn-div">
        <button class="btn number-btn">
            <h4 class="fb-btn gray"> SIGN UP FOR SPOTIFY </h4>
        </button>
    </div>



</body>

</html>
